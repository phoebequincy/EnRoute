    <!-- map begins -->
    <div id="map" class="map">

      <script>
        let myLatLng
        let emer
        let map
        let fireIcon
        let start
        let end
        let request

// tuckers code - tues eve
        let markers = []
        function clearMarkers() {
          setMapOnAll(null);
        }

        function showMarkers() {
            setMapOnAll(map);
          }

        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
              markers[i].setMap(map);
            }
          }

          function deleteMarkers() {
            clearMarkers();
            markers = [];
          }
// end tuckers new code

        function initMap() {
          let directionsService = new google.maps.DirectionsService();
          let directionsDisplay = new google.maps.DirectionsRenderer(
            {suppressMarkers: true}
          );

          //// BEGIN INFO FOR ICONS
          function addFire(coords) {
            let marker = new google.maps.Marker({
              position: coords,
              map: map,
              icon: fireIcon
            })
            marker.setMap(map)
            // markers.push(marker) --commented out for testing on possible conflict.
          }

          function addAmb(coords) {
            let marker = new google.maps.Marker({
              position: coords,
              map: map,
              icon: ambIcon
            })
            markers.push(marker)
          }

          fireIcon = {
            url: "https://cdn.emojidex.com/emoji/seal/fire.png?1466441570", // url
            scaledSize: new google.maps.Size(35, 35), // scaled size
            origin: new google.maps.Point(0, 0), //
            anchor: new google.maps.Point(0, 0) //
          }


          let ambIcon = {
            url: "https://images.emojiterra.com/google/android-pie/512px/1f691.png", // url
            scaledSize: new google.maps.Size(40, 40),
            origin: new google.maps.Point(0, 0), //
            anchor: new google.maps.Point(0, 0) //
          }
          ////END INFO FOR ICONS


          // ToDo Center the map on something more sensible, this is a placeholder
          let options = {
            zoom: 15,
            center: {
              lat: 40.0150,
              lng: -105.2705,
              mapTypeId: google.maps.MapTypeId.ROADMAP

            }
          }

          map = new google.maps.Map(document.getElementById('map'), options);
          directionsDisplay.setMap(map);

          // directionsDisplay.setMap(map);

          async function geo_success(position) {

            // DOM
            let form = document.querySelector('form')
            form.addEventListener('submit', (event) => {
              console.log("hello! ")
              event.preventDefault()

              let userId = form.user_input.value

              getCoords(userId)
                .then(results => {
                  document.querySelector('#map').style.visibility = "visible"
                  document.querySelector('#map').style.width = '100%'
                  document.querySelector('#map').style.height = '70vh'
                  document.querySelector('#loginForm').style = "display:none"

                  myLatLng = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  }

                  emer = {
                    lat: parseFloat(results.data.lat),
                    lng: parseFloat(results.data.lng)
                  }

                  addFire(emer)
                  addAmb(myLatLng)

// tuckers code tues pm
                  function placeAmb(location) {
                    if (!marker || !marker.setPosition) {
                      marker = new google.maps.Marker({
                        position: location,
                        map: map,
                      });
                    } else {
                      marker.setPosition(location);
                    }
                    if (!!infowindow && !!infowindow.close) {
                      infowindow.close();
                    }
                    infowindow = new google.maps.InfoWindow({
                      content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
                    });
                    infowindow.open(map, marker);
                  }

                  // end tuckers new code

                  start = myLatLng
                  end = emer
                  request = {
                    origin: myLatLng,
                    destination: end,
                    travelMode: 'DRIVING',
                  }
                  directionsService.route(request, function(result, status) {
                    if (status == 'OK') {
                      directionsDisplay.setDirections(result);
                    }
                  })
                })
              return emer
            })
            // end DOM

// tuckers code tues night
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
              origins: [myLatLng],
              destinations: [emer],
              travelMode: google.maps.TravelMode.DRIVING,
              unitSystem: google.maps.UnitSystem.IMPERIAL,
              avoidHighways: false,
              avoidTolls: false
            }, function(response, status) {
              if (status == google.maps.DistanceMatrixStatus.OK && response.rows[0].elements[0].status != "ZERO_RESULTS") {
                var distance = response.rows[0].elements[0].distance.text;
                var duration = response.rows[0].elements[0].duration.text;
                var dvDistance = document.getElementById("dvDistance");
                dvDistance.innerHTML = "";
                dvDistance.innerHTML += "Distance: " + distance + "<br />";
                dvDistance.innerHTML += "Duration:" + duration;

              } else {
                alert("Unable to find the distance via road.");
              }
            })
            // end tuckers code

          } // end geo_success function

          function geo_error() {
            alert("Sorry, no position available.");
          }

          let geo_options = {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: 27000
          };

          // tuckers code tues night

          setInterval( function (){
            deleteMarkers()
            addAmb(myLatLng)
            addFire(emer)
          }, 5000)

          let TransitOptions = {
            arrivalTime: Date,
          }

          // end tuckers new code

          let wpid = navigator.geolocation.watchPosition(geo_success, geo_error, geo_options);
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLUP4qTMvYe31IOZoo4WIZEYM0Pysj-Fk&callback=initMap" async defer>
